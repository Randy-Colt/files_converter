{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}{% endblock %}
    </title>
    {% bootstrap_css %}
  </head>
  <body>
    <header class="bg-info bg-opacity-25 py-3 shadow-sm">
      <div class="container">
          <div class="d-flex justify-content-between align-items-center">
              <h1 class="mb-0 text-primary">
                  <i class="bi bi-file-earmark-spreadsheet"></i> Файловый конвертер
              </h1>
              
              <nav class="d-flex">
                  <a href="{% url 'upload' %}" 
                    class="btn {% if request.resolver_match.url_name == 'upload' %}btn-primary{% else %}btn-outline-primary{% endif %} me-2">
                      <i class="bi bi-upload me-1"></i> Загрузить файл
                  </a>
                  
                  <a href="{% url 'albums' %}" 
                    class="btn {% if request.resolver_match.url_name == 'albums' %}btn-primary{% else %}btn-outline-primary{% endif %}">
                      <i class="bi bi-table me-1"></i> Просмотреть записи
                  </a>
              </nav>
          </div>
      </div>
    </header>
    <main>
      <div class="container py-5">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% bootstrap_javascript %}
  </body>
  {% block scripts %}{% endblock %}
</html>
